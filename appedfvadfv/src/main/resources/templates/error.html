<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff4e50, #f9d423);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            cursor: pointer; /* Add cursor pointer to indicate clickable area */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .error-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .back-button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body onclick="window.location.href='/'">
    <div class="error-container">
        <h1>Error Page</h1>
        <p th:text="${error}"></p>
        <p th:text="${message}"></p>
        <p th:text="${timestamp}"></p>
        <p th:text="${status}"></p>
    </div>
</body>
</html>
