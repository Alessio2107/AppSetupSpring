<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
        }
        .message.success {
            background-color: #4caf50;
            color: white;
        }
        .message.error {
            background-color: #f44336;
            color: white;
        }
        .back-button {
            margin-top: 1rem;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .back-button i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Admin Settings</h2>
        <form th:action="@{/admin/updatePassword}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="oldPwd">Old Password</label>
                <input type="password" class="form-control" id="oldPwd" name="oldPwd" placeholder="Old Password" required>
            </div>
            <div class="form-group">
                <label for="newPwd">New Password</label>
                <input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="New Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
        </form>
        <div th:if="${successMessage}" class="message success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="message error" th:text="${errorMessage}"></div>
        
        <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
            <a href="/admin/home" class="btn btn-secondary mt-3"><i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
