<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            margin-bottom: 1rem;
        }
        .content p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Welcome, Customer! </h2>
        <p>This is your homepage. You can find various customer-related functionalities here.</p>
        <p>Here you can add more information, links, or services relevant to customers.</p>
    </div>
</body>
</html>
